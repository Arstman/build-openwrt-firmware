# This is a basic workflow to help you get started with Actions

name: Build OpenWrt Firmware

# Controls when the workflow will run
on:
  repository_dispatch:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      config:
        description: 'Config script file name. "all" to build all the configs.'
        required: false
        default: 'all'

env:
  TZ: 'Asia/Shanghai'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Maximize Build Space
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /usr/lib/jvm /opt/ghc
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          echo "Free space:"
          df -h
      
      - name: Install Depends
        run: |
          bash prepare_env.sh
          sudo timedatectl set-timezone "$TZ"
          echo "Free space:"
          df -h
      
      - name: Fetch Openwrt
        run: |
          bash fetch_openwrt.sh

      - name: Compile Openwrt
        run: |
          bash compile_openwrt.sh config/${{ inputs.config }}

      - name: Package Openwrt Firmware
        run: |
          if [ ${{ inputs.config }} = "arm64-openwrt.sh" ]; then
            wget -O openwrt_flippy.sh https://github.com/unifreq/openwrt_packit/raw/master/openwrt_flippy.sh
            bash pack_firmware.sh
            mv ${{ env.PACKAGED_OUTPUTPATH }}/*.img.gz bin/
          fi

      - name: Upload OpenWrt Firmware to Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: openwrt-firmware_${{ env.PACKAGED_OUTPUTDATE }}
          files: |
            ${{ github.workspace }}/bin/*.img.gz
          body_path: ${{ github.workspace }}/configs/release_note.txt
