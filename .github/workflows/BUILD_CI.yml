# This is a basic workflow to help you get started with Actions

name: Build OpenWrt Firmware

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 21 * * 5'
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  TZ: 'Asia/Shanghai'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Maximize Build Space
        run: |
          pwd
          docker rmi `docker images -q`
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /usr/lib/jvm /opt/ghc
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          echo "Free space:"
          df -h
      
      - name: Install Depends
        run: |
          pwd
          bash prepare_env.sh
          sudo timedatectl set-timezone "$TZ"
          echo "Free space:"
          df -h
      
      - name: Fetch Openwrt
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          bash fetch_openwrt.sh
              
      - name: Compile Openwrt
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          bash compile_openwrt.sh actions

      - name: Package Openwrt Firmware
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          bash pack_firmware.sh

      - name: Upload OpenWrt Firmware to Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: openwrt-firmware_${{ env.PACKAGED_OUTPUTDATE }}
          files: |
            ${{ github.workspace }}/bin/*.img.gz
          body_path: ${{ github.workspace }}/configs/release_note.txt
